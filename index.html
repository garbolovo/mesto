<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Mesto Project on Yandex Praktikum" />
  <meta name="keywords" content="html, css, bem responsive @media js-basic" />
  <meta name="author" content="Aleksei Levkovich" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>M e s t o</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип заголовка" class="header__logo" />
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar-kusto.svg" alt="аватар профиля" class="profile__avatar">


        <div class="profile__info">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>

        <button class="profile__add-button" type="button"></button>


      </section>


      <!--      elements-->
      <section class="elements">

        <div class="elements__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__picture"/>
          <div class="elements__description">
            <p class="elements__text">Эльбрус Исследователь океана</p>
            <button class="elements__like" alt="картинка нравится" type="button"></button>
          </div>

        </div>

        <div class="elements__item">
          <img src="./images/kondratiev.jpg" alt="Кондратьев" class="elements__picture" />
          <div class="elements__description">
            <p class="elements__text">Кондратьев</p>
            <button type="button" class="elements__like" alt="картинка нравится"></button>
          </div>

        </div>

        <div class="elements__item">
          <img src="./images/kamchatka-1.jpg" alt="Камчатка номер 1" class="elements__picture"/>
          <div class="elements__description">
            <p class="elements__text">Камчатка</p>
            <button type="button" class="elements__like" alt="картинка нравится"></button>
          </div>

        </div>

        <div class="elements__item">
          <img src="./images/kamchatka-2.jpg" alt="Камчатка номер 2" class="elements__picture"/>
          <div class="elements__description">
            <p class="elements__text">Еще Камчатка</p>
            <button type="button" class="elements__like" alt="картинка нравится"></button>
          </div>

        </div>

        <div class="elements__item">
          <img src="./images/baikal.jpg" alt="Байкал" class="elements__picture"/>
          <div class="elements__description">
            <p class="elements__text">Озеро Байкал - Лес Государь</p>
            <button type="button" class="elements__like" alt="картинка нравится"></button>
          </div>

        </div>

        <div class="elements__item">
          <img src="./images/ergaki.jpg" alt="Эргаки место" class="elements__picture"/>
          <div class="elements__description">
            <p class="elements__text">Эргаки</p>
            <button type="button" class="elements__like" alt="картинка нравится"></button>
          </div>

        </div>

      </section>

      <!--    popup-->
      <section class="popup">


        <!-- Modal content -->
        <div class="popup__content">
          <form class="popup__edit-form" name="setdata">
            <button class="popup__close"></button>
            <p class="popup__title">Редактировать Профиль</p>
            <input class="popup__input popup__input-name" name="username">
            <input class="popup__input popup__input-position" name="userposition">
            <button type="submit" class="popup__submit-button" value="save-data">Сохранить</button>

          </form>

        </div>


      </section>


    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
